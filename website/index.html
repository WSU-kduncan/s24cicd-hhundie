<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, intitial-scale = 1.0">
        <title>Document</title>
        <style>
            .relPos{
                /* the position is related to the parent. e.g article is the parent of class "relPos"*/
                position: relative;
                top: 150px;
                left: 30px;
                background-color: lightcyan;
            }
        </style>
    </head>
    <body>
        <section>
            <main>
                <article class="relPos">
                    <p>This is an example of relative posationing of object within html page..</p>
                </article>
            </main>
            <footer></footer>
        </section>
    </body>
    </html>
